<div *ngIf="user$ | async as user" class="modal_profile_container">
  <div class="modal_profile_header">
    <div class="modal_banner"></div>

    <img
      src="{{ user.avatar_url }}"
      class="modal_user_image"
      alt="Avatar Url"
      width="128"
      height="128"
    />
    <div class="modal_profile_name_container">
      <h2 class="modal_profile_header_user_name">{{ user.login }}</h2>
      <h3 class="modal_profile_header_name">{{ user.name }}</h3>
    </div>

    <div class="modal_companies">
      <div *ngFor="let company of user.company | split : ','">
        {{ company }}
      </div>
    </div>

    <div class="modal_location">
      {{ user.location }}
    </div>

    <div class="modal_followers">
      <div>
        followers:
        <span>
          {{ user.followers }}
        </span>
      </div>

      <div>
        followings:
        <span>
          {{ user.following }}
        </span>
      </div>
    </div>
  </div>

  <div class="modal_tabs_container">
    <div
      class="modal_tab"
      [class.active]="activeTab === 'repos'"
      (click)="showTab('repos')"
    >
      Repositories
    </div>
    <div
      class="modal_tab"
      [class.active]="activeTab === 'commits'"
      (click)="showTab('commits')"
    >
      Commits
    </div>
  </div>

  <div class="modal_tab-content">
    <div *ngIf="activeTab === 'repos'" class="modal_repos_content">
      <app-spinner *ngIf="!(userRepos$ | async)" class="loader"> </app-spinner>
      <div *ngFor="let repo of userRepos$ | async" class="modal_repos_item">
        <span>{{ repo.name }}</span>
        <a target="_blank" [href]="repo.html_url" class="modal_view_more_button"
          >View more</a
        >
      </div>
    </div>

    <div *ngIf="activeTab === 'commits'" class="modal_commits-content">
      <app-spinner *ngIf="!(userGeneralCommits$ | async)" class="loader">
      </app-spinner>

      <div
        *ngFor="let commit of userGeneralCommits$ | async"
        class="modal_commit_item"
      >
        <span class="modal_commit_sha">
          <b>SHA: </b>
          <a target="_blank" [href]="commit.html_url">{{ commit.sha }} </a>
        </span>
        <div class="modal_commit_date">
          {{ momentFormatter(commit.commit.author.date, "DD-MM-YYYY") }}
        </div>
      </div>
    </div>
  </div>
</div>
